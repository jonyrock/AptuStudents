@(studentForm: Form[Student])

@import helper._

@main("Add a student") {

<h1>Add a computer</h1>

@form(routes.Students.save()) {

<fieldset>

    @inputText(studentForm("name"), '_label -> "Student name")
    @inputText(studentForm("department"), '_label -> "Department")

</fieldset>

<div class="actions">
    <input type="submit" value="Create this student" class="btn primary">
</div>

}

}
