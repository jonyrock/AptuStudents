@(students: Seq[Student])

@main("Home") {
    <h4>Students</h4>
    <table style="width: 100%; ">
        @students.map {
            case student => {
                <tr>
                    <td>@student.name</td>
                    <td>
                        <a href="@routes.StudentController.edit(student.id.get)">edit</a>
                    </td>
                </tr>
            }
        }
    </table>
}
