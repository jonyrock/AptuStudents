@(students: Seq[Student], departments: Seq[Department])

@main("Home") {

<h4>Students</h4>
<table>
    @students.map {
    case student => {
    <tr>
        <td>@student.name</td>
        <td>
            <a href="@routes.StudentController.edit(student.id.get)">edit</a>
        </td>
    </tr>
    }
    }
</table>
}
