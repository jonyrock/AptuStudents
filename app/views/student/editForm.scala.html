@(id: Long, studentForm: Form[Student], departments: Seq[(String, String)])

@import helper._

@main("Edit student") {

@form(routes.StudentController.update(id)) {

<fieldset>
    @inputText(studentForm("name"), '_label -> "Student name")
    @inputText(studentForm("department"), '_label -> "Department")</fieldset>

<div class="actions">
    <input type="submit" value="Edit">
    <a href="@routes.StudentController.delete(id)" class="btn danger">Delete</a>
</div>

}

}
